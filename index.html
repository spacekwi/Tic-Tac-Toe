<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="style.css"
      rel="stylesheet"
    />
    <title>X-ALWAYS-WINS</title>
  </head>
  <body>
    <main class="background">
      <section class="title">
        <h1>X ALWAYS WINS</h1>
      </section>
      <section class="display">
        Player <span class="display-player playerX">X</span>'s turn
      </section>
      <section class="container">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </section>
      <section class="display announcer hide"></section>
      <section class="controls">
        <button id="reset">Rage quit</button>
        <button id="newRound">ultimate rage quit</button>
      </section>
      <table style="border:1px;color: white;" class="scorecard">
        <tr>
         <th>player X   .</th>
         <th>player O   .</th>
         <th>Tie</th>
        </tr>
        <tr>
         <td><div class="xscore">0</div>
          <div class="xscoreimages"></div></td>

         <td><div class="oscore">0</div>
          <div class="oscoreimages"></div></td>

         <td><div class="tiescore">0</div>
          <div class="tiescoreimages"></div></td>
        </tr>
 
       </table>
       </main>
    <script src="main copy.js"></script>
  </body>
</html>
